<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Splash Demo</title>
    <meta name="viewport" content="width=device-width" />
    <meta content="IE=edge" http-equiv="X-UA-Compatible"/>
    <link href="style.css" rel="stylesheet" />

    <style type="text/css">
        html, body {
            height: 100%;
        }
        body{
            background-color:#000;
            position:relative;
            z-index:0;
        }
        body * {
            position: relative;
            z-index: 10;
        }
        img {
            transition: opacity 1s ease-in-out;
        }
    
        .site-header{ display:none; }

        @media screen and (min-width: 1920px){
            body{
            /* need to move this to style.css */
                -webkit-background-size: cover;
                -moz-background-size: cover;
                -o-background-size: cover;
                background-size: cover; 
            }
        }

        #homePageContent{
            height:100%;
            width:100%;
            text-align:center;
        }
        #enterSite{
            display:inline-block;
            margin:0 auto;
            padding-top:160px;
        }
        .innerWrap {
            background: rgba(255, 255, 255, 0.3);
            display:inline-block;
            height:auto;
            width:auto;
            overflow:hidden;
            padding:8px;
            position:relative;
            transition:all 0.2s ease;
        }
        .outTheBox {
            border-radius:65px 65px 6px 88px;
            -moz-border-radius:65px 65px 6px 88px;
            -webkit-border-radius:65px 65px 6px 88px;
        }
        .innerWrap a {
            margin-left:12px;
        }
        .innerWrap img {
            width: 65px;
            transition:all 0.7s ease;
        }
        .innerWrap img.pushTheBox {
            width: 135px;
        }
        p{
            color:#fff;
            font-size:21px;
            position:absolute;
            right:300px;
            top:65px;
            transition:all 0.5s ease-in-out;
        }
        p.pushOut {
            right:8px;
        }


        #splashImages {
            background:center center fixed no-repeat;
            position:absolute;
            z-index:0;
        }
    </style>

    <!--[if lt IE 9]>
        <script src="js/html5.js" type="text/javascript"></script>
    <![endif]-->
    <!--[if lt IE 8]>
        <style type="text/css">
            p{ display:none; }
        </style>

    <![endif]-->
    <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
    <script src="js/jquery.backstretch.min.js"></script>

    <script type="text/javascript">
        $(document).ready(function () {
           // Create an array of images that you'd like to use
            var images = new Array();
            images = [
                "img/splash1.jpg",
                "img/splash2.jpg",
                "img/splash3.jpg",
                "img/splash4.jpg",
                "img/splash5.jpg",
            ];
            //preload images
            $(images).each(function () {
                $('<img/>')[0].src = this;
            });


            function hideTheArtist(_hide) {
                var innerWrap = $(".innerWrap");
                var theArtist = $(".innerWrap img");
                var pTxt = $("#enterSite p");

                if (_hide && innerWrap.is(":visible")) {
                    innerWrap.css("visibility", 'hidden').removeClass("outTheBox");
                    theArtist.removeClass("pushTheBox");
                    pTxt.removeClass("pushOut");
                    return;
                }

                if (!_hide) {
                    innerWrap.css("visibility", '');
                    theArtist.addClass("pushTheBox");
                    innerWrap.addClass("outTheBox");
                    pTxt.addClass("pushOut");
                }
            }
            hideTheArtist(false);

            setTimeout(function () {
                //now start the slideshow
                var imgCnt = 0;
                $.backstretch(images[imgCnt], { speed: 60 });

                setInterval(function () {
                    hideTheArtist(true);
                    imgCnt = (imgCnt >= images.length - 1) ? 0 : imgCnt + 1;
                    $.backstretch(images[imgCnt]);
                    if (imgCnt === 4) {
                        hideTheArtist(false);
                    }
                }, 3500);
            }, 1500);
        });
    </script>
</head>
<body>
    <div id="homePageContent">
        <div id="enterSite">
            <div class="innerWrap">
                <a href="#" rel="home"><img src="img/theArtist.png" alt="" /></a>
                <p>I love what I do!</p>
            </div>
        </div>
    </div>
</body>
</html>
